<!DOCTYPE html>
<html>
    <head>
        <title> layout</title>
        <style>
            div{
                border: 2px solid;
            }
        #one{
            padding: 20px;
        }
        #two{
            padding: 20px;
        }
        #three{
            padding: 20px;
            float: left;
            width: 44%;
            height: 300px;
        }
        #four{
            padding: 20px;
            float: right;
            width: 45%;height: 300px;
        }
        #five{
            padding: 20px;
        }
        </style>
    </head>
    <body>
        <div id ="one"> div one</div>
        <br>
        <div id ="two"> div two</div><br>
        <div id ="three"> div three</div>
        <div id ="four"> div four</div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id ="five"> div five</div>
    </body>
</html>
