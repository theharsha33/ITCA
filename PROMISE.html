<!DOCTYPE html>
<html>
    <head>
        <style>
            #output{
                border:4px solid blue;
                padding:10px;
                border-radius: 10px;
            }
            #loader{
                height: 300px;
                background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif"); display: none;
            }
        </style>
    </head>
    <body>
        <div id="output"> </div>
        <div id="loader"></div>
        
        <script>
            function randomNo(){
                    let promiseOb = new Promise(function(resolve,reject){
                        setTimeout(function(){
                let no = Math.random()*10;
                no=Math.ceil(no);
                if(no>5){
                    resolve(no);
                } else{
                    reject(` number less than 5,actual no was ${no}`);
                }
                console.log(no);
            },5000)
        })            
            return promiseOb;
    }
    let resultProimiseOb = randomNo();
    resultProimiseOb.then(function(result){
        alert(`operation success and no = ${result}` );
    })
    resultProimiseOb.catch(function(error){
        alert(error);
    })
    resultProimiseOb.finally(function(){
        document.querySelector("#output").innerHTML = "operation finally done"
    })
    </script>
    </body>
</html>
